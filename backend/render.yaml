services:
  - type: web
    name: ai-robotics-textbook-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: BACKEND_PORT
        value: 8000
      # CORS - Add your GitHub Pages URL here
      - key: CORS_ORIGINS
        value: https://doniabatool.github.io,http://localhost:3000
      # Optional: Add your API keys here or in Render dashboard
      # - key: OPENAI_API_KEY
      #   sync: false
      # - key: QDRANT_URL
      #   sync: false
