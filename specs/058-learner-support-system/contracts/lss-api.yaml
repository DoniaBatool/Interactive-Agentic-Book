## API Endpoints

### POST /api/lss/hint

**Description**: Get context-aware hint for a section (placeholder).

**Request Body**:
```yaml
chapter_id:
  type: integer
  required: true
  minimum: 1
  maximum: 999
  description: Chapter number

section_id:
  type: string
  required: true
  description: Section identifier

user_state:
  type: object
  required: false
  description: User's current learning state (optional)
  properties:
    current_section:
      type: string
    difficulty_level:
      type: string
      enum: ["easy", "medium", "hard"]
    previous_hints:
      type: array
      items:
        type: string
```

**Response (Success)**:
```yaml
hint:
  type: string
  description: Hint text (placeholder)
  example: "This section introduces the concept of Physical AI..."

hint_type:
  type: string
  description: Type of hint
  enum: ["concept", "example", "definition"]
  example: "concept"

chapter_id:
  type: integer
  example: 1

section_id:
  type: string
  example: "what-is-physical-ai"
```

