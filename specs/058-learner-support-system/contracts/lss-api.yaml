# Learner Support System (LSS) API Contract

**Feature**: 058-learner-support-system
**Created**: 2025-01-27
**Status**: Draft

## Overview

This contract defines the API schema for Learner Support System endpoints (hints, summaries, progress). All implementations are placeholdersâ€”no real AI logic.

