## Hint Types

```yaml
hint_types:
  concept:
    description: Explains a concept or idea
    example: "Physical AI combines AI with robotics..."
  
  example:
    description: Provides a concrete example
    example: "For example, a robot that uses AI to navigate..."
  
  definition:
    description: Provides a definition
    example: "Physical AI is defined as..."
```

---

## Summary Requirements

```yaml
summary_requirements:
  length:
    min: 50
    max: 300
    unit: characters
  
  content:
    - Should cover main points of section
    - Should be 2-3 sentences
    - Should use section metadata (title, content preview)
```

